<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Income Tax Calculator</h1>
        <form id="taxForm" method="POST" action="calculate_tax.php">
            <!-- Personal Details Section -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- PAN and Aadhar Details -->
            <div class="form-group">
                <label for="pan_card">PAN Card Number:</label>
                <input type="text" id="pan_card" name="pan_card" required>
            </div>
            <div class="form-group">
                <label for="aadhar_card">Aadhar Card Number:</label>
                <input type="text" id="aadhar_card" name="aadhar_card" required>
            </div>
            <!-- Income Details -->
            <div class="form-group">
                <label for="salary">Salary Income (₹):</label>
                <input type="number" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="business_income">Business Income (₹):</label>
                <input type="number" id="business_income" name="business_income">
            </div>
            <div class="form-group">
                <label for="capital_gains">Capital Gains (₹):</label>
                <input type="number" id="capital_gains" name="capital_gains">
            </div>
            <div class="form-group">
                <label for="other_income">Other Income (₹):</label>
                <input type="number" id="other_income" name="other_income">
            </div>
            <div class="form-group">
                <label for="insurance">Insurance (₹):</label>
                <input type="number" id="insurance" name="insurance">
            </div>
            <div class="form-group">
                <label for="education_loan">Education Loan Interest (₹):</label>
                <input type="number" id="education_loan" name="education_loan">
            </div>
            <div class="form-group">
                <label for="home_loan_interest">Home Loan Interest (₹):</label>
                <input type="number" id="home_loan_interest" name="home_loan_interest">
            </div>
            <div class="form-group">
                <label for="tax_paid">Tax Already Paid (₹):</label>
                <input type="number" id="tax_paid" name="tax_paid">
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
